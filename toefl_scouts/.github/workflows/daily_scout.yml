name: Daily TOEFL Scout

on:
  schedule:
    # Run every day at 2:00 AM UTC (10:00 AM Beijing Time)
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scout:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install dependencies
        working-directory: ./toefl_scouts
        run: |
          uv sync
      
      - name: Run TOEFL Scout
        working-directory: ./toefl_scouts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          uv run main.py
      
      - name: Commit database changes
        working-directory: ./toefl_scouts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/pushed_posts.db
          git diff --quiet && git diff --staged --quiet || git commit -m "Update pushed posts DB [skip ci]"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
